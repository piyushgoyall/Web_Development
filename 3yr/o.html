<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .profile-edit-container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 10px;
        background-color: #fff;
      }
      .profile-edit-header {
        text-align: center;
        margin-bottom: 30px;
      }
      .profile-edit-header img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 10px;
      }
      .profile-edit-header h2 {
        font-size: 24px;
        font-weight: 600;
      }
      .form-group label {
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="container profile-edit-container">
      <div class="profile-edit-header">
        <img
          src="https://via.placeholder.com/100"
          alt="Profile Picture"
          id="profilePreview"
        />
        <h2>Edit Profile</h2>
      </div>

      <form>
        <div class="form-group mb-3">
          <label for="profilePicLink">Profile Picture URL</label>
          <input
            type="text"
            class="form-control"
            id="profilePicLink"
            placeholder="Enter profile picture link"
          />
        </div>

        <div class="form-group mb-3">
          <label for="bio">Bio</label>
          <textarea
            class="form-control"
            id="bio"
            rows="3"
            placeholder="Enter your bio"
          ></textarea>
        </div>

        <button type="submit" class="btn btn-primary w-100">
          Save Changes
        </button>
      </form>
    </div>

    <script>
      // Preview profile picture
      document
        .getElementById("profilePicLink")
        .addEventListener("input", function () {
          const link = this.value;
          document.getElementById("profilePreview").src =
            link || "https://via.placeholder.com/100";
        });
    </script>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
